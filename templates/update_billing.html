{% extends "index.html" %}

{% block content %}
<h2>Update Billing Information</h2>
<form method="post" action="{{ url_for('update_billing', id=billing.id) }}">
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" value="{{ billing.amount }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ billing.date }}" required>
    </div>
    <button class="submit-button" type="submit" class="btn btn-primary">Update Billing Information</button>
</form>
{% endblock %}
