{% extends "index.html" %}

{% block content %}
<h2>Add Patient</h2>
<form method="post" action="{{ url_for('add_patient') }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" id="gender" name="gender" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
        <label for="admission_date">Admission Date:</label>
        <input type="date" class="form-control" id="admission_date" name="admission_date" required>
    </div>
    <div class="form-group">
        <label for="checkup_details">Checkup Details:</label>
        <textarea class="form-control" id="checkup_details" name="checkup_details" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="prescriptions">Prescriptions:</label>
        <textarea class="form-control" id="prescriptions" name="prescriptions" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Patient</button>
</form>
{% endblock %}
