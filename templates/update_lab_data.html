{% extends "index.html" %}

{% block content %}
<h2>Update Lab Data</h2>
<form method="post" action="{{ url_for('update_lab_data', id=lab_data.id) }}">
    <div class="form-group">
        <label for="test_name">Test Name:</label>
        <input type="text" class="form-control" id="test_name" name="test_name" value="{{ lab_data.test_name }}" required>
    </div>
    <div class="form-group">
        <label for="result">Result:</label>
        <input type="text" class="form-control" id="result" name="result" value="{{ lab_data.result }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ lab_data.date }}" required>
    </div>
    <button class="submit-button" type="submit" class="btn btn-primary">Update Lab Data</button>
</form>
{% endblock %}
