{% extends "index.html" %}

{% block content %}
<h2>Add Laboratory Data</h2>
<form method="post" action="{{ url_for('add_lab_data') }}">
    <div class="form-group">
        <label for="patient_id">Patient ID:</label>
        <input type="number" class="form-control" id="patient_id" name="patient_id" required>
    </div>
    <div class="form-group">
        <label for="test_name">Test Name:</label>
        <input type="text" class="form-control" id="test_name" name="test_name" required>
    </div>
    <div class="form-group">
        <label for="result">Result:</label>
        <input type="text" class="form-control" id="result" name="result" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Lab Data</button>
</form>
{% endblock %}
